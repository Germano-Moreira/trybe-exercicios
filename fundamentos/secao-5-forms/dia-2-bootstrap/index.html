<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css">
  <script src="./bootstrap-5.3.0-alpha3-dist/js/bootstrap.min.js"></script>
  <title>Travel Form</title>
</head>
<body>
  <header>
    <h1 id="title" class="display-4 text-muted">Formulário Trybe Travel</h1>
  </header>

  <form id="main-form">
    <div class="form-group">
    <label for="fullName">Nome Completo</label>
      <br>
  <input class="form-control" type="text" name="nome" id="fullName" placeholder="Digite seu nome" required minlength="10" maxlength="40">
</div>
<br>
<div class="form-group">
<label for="email">E-mail</label>
  <br>
  <input class="form-control" type="text" name="email" id="email" placeholder="Digite seu e-mail" required minlength="10" maxlength="50">
</div>
<br>
<div class="form-group">
<label for="destinys">Destino Preferido</label>
<select class="form-control" name="places" id="destinys">
  <option value="city">Cidade
  <option value="farm">Campo
  <option value="beach">Praia
  <option value="mountain">Montanha
</select>
</div>
<br>
<div class="form-group">
<label for="question">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
  <br>
  <textarea class="form-control" id="question" minlength="1" maxlength="500" placeholder="Digite seu texto aqui" cols="30" rows="5"></textarea>
</div>
<br>
<div class="form-group">
<label for="date">Qual a melhor data para realizar sua viagem?</label>
  <br>
  <input class="form-control" type="text" id="date" name="data" placeholder="Dia/Mês/Ano">
</div>
<br>
<div class="form-group">
<label for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
  <input class="form-control" type="checkbox" id="promo" name="promotion">
</div>
<br>
<div class="form-group">
<label for="agreement">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
  <input class="form-control" type="checkbox" id="agreement" name="condordo">
</div>
<br>
<button type="submit" id="submit-btn" class="btn btn-success" disabled>Enviar</button>
<button type="reset" id="clear-btn" class="btn btn-success">Limpar</button>
  </form>

</body>
<script src="./script.js"></script>
</html>
